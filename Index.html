<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Enhanced Expense Tracker</h1>
        
        <!-- Input Form -->
        <div class="form">
            <input type="date" id="expense-date" required>
            <input type="text" id="expense-desc" placeholder="Expense Description" required>
            <input type="number" id="expense-amount" placeholder="Amount ($)" min="0" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            <button id="add-expense">Add Expense</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <h3>Filters:</h3>
            <input type="date" id="filter-start-date">
            <input type="date" id="filter-end-date">
            <select id="filter-category">
                <option value="All">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Utilities">Utilities</option>
                <option value="Other">Other</option>
            </select>
            <button id="apply-filters">Apply Filters</button>
        </div>

        <!-- Expenses Table -->
        <div class="expenses">
            <h2>Daily Expenses</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount ($)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                    <!-- Expenses will appear here -->
                </tbody>
            </table>
        </div>

        <!-- Summary and Export -->
        <div class="summary">
            <h2>Total Expenses: $<span id="total-amount">0</span></h2>
            <button id="export-expenses">Export to CSV</button>
        </div>

        <!-- Chart -->
        <div class="chart">
            <h2>Expense Summary</h2>
            <canvas id="expense-chart"></canvas>
        </div>

        <!-- Theme Toggle -->
        <div class="theme-toggle">
            <label>
                Dark Mode:
                <input type="checkbox" id="theme-toggle">
            </label>
        </div>
    </div>

    <script src="script.js"></script>
<link rel="manifest" href="manifest.json">

</body>
</html>
